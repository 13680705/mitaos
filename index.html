<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贺卡</title>
	<style type="text/css">
		*{
		    box-sizing: border-box;
		}
		body{
		    display: flex;
		    justify-content: center;
		    align-items: center;
		}
		.bottom{
		    width: 100%;
		    max-width: 450px;
		    height: 650px;
		    background: #a4231f;
		    transform: rotate(-8deg);
		    border-radius: 4px;
		    margin-top: 50px;
		}
		.papper{
		    width: 100%;
		    height: 100%;
		    background: #fff;
		    transform: rotate(8deg);
		    border-radius: 4px;
		    border: 2px solid #333;
		    position: relative;
		}
		.text{
		    font-size: 48px;
		    font-weight: bold;
		    padding: 48px;
		}
		.heart{
		    position: absolute;
		    bottom: 80px;
		    right: 50px;
		    color: #a4231f;
		    position: absolute;
		    font-size: 50px;
		    animation: bling 0.2s ease 0s infinite alternate;
		}
		
		@keyframes bling{
		    from{
		        opacity: 0.6;
		        transform: scale(0.5);
		    }
		    to{
		        opacity:1;
		        transform: scale(1);
		    }
		}
	</style>
</head>
<body>
    <div class="bottom">
        <div class="papper">
            <div class="text"> YOU ARE HEART FOR MI </div>
            <div class="heart"> ❤ </div>
        </div>
    </div>
</body>
</html>
